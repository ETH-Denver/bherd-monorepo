name: Run Deploy

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: |
          cd frontend
          if [ "$(uname -m)" == "aarch64" ]; then
            npm install
          else
            echo "Skipping installation of platform-specific dependencies."
          fi

      - name: Install react-scripts
        run: |
          cd frontend
          npm install react-scripts

      - name: Build and Deploy
        run: |
          cd frontend  
          npm run deploy
